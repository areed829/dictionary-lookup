<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let column of columns">{{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let words of dataSource">
            <td *ngFor="let column of columns">{{ words[column] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
