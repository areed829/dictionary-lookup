<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="standard">
        <mat-label>Search with Characters</mat-label>
        <input #searchBox matInput placeholder="Search" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="search(searchBox.value)"
      >
        Search
      </button>
    </div>
  </div>
</div>
<app-word-list [words]="words$ | async"></app-word-list>
